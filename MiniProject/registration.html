<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Registration form</h1>
            <p><b>fill out the form carefully for registration </b></p>
            <label for="First">First  name:</label>
            <input type="text" id="First" placeholder="first name" required><br><br>
            <label for="Middle">Middle   name:</label>
            <input type="text" id="Middle" placeholder="middle name"><br><br>
            <label for="Last">Last  name:</label>
            <input type="text" id="Last" placeholder="last name" required><br><br>
            <label for="DOB">D.O.B</label>
            <input type="date" id="DOB" placeholder="Date Of Birth" required> <br><br>
            <label for="age">Enter your age:</label>
            <input type="number" id="age" placeholder="Enter your age" required><br><br>
            <label for="email" >E-mail:</label>
            <input type="text" id="email" placeholder="Enter your E-mail"required><br><br>
             Gender:&nbsp;<input type="checkbox" name="male" value="on">Male&nbsp;
             <input type="checkbox" name="female" value="on">Female <br><br>
             password:&nbsp;<input type="password" name="password" value="" required><br><br>
             <input type="submit">&nbsp;
             <input type="reset">
        </form>
    </div>
</body>
</html>
